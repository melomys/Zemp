<!DOCTYPE html>
<html>
<head>

<body style="margin: 0px">

</select>

    <input type="text" id="textAendern">

</div>

<script type="text/javascript" src="export.js"></script>
<script type="text/javascript">
    var exportButton = document.getElementById("Exportieren");
    exportButton.addEventListener("click",function (ev) {

         var canvas = document.getElementById("canvas");
    var pdf = new jsPDF();
    var data = canvas.toDataURL("image/png",1.0);

    pdf.addImage(data,'PNG',canvas.offsetLeft,canvas.offsetTop,canvas.width, canvas.height);
   pdf.save("test.pdf")

    });



</script>
